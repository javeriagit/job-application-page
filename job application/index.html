<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/images.png" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <strong style="font-size: 25px">Job Application </strong
        ><span style="font-size: small">(online)</span>
        <form action="">
            <div class="form_container">
          <div class="layout">
            <label for="first_name">First Name :</label>
            <input
              id="first_name"
              name="first_name"
              placeholder="enter your name"
            />
          </div>
          <div class="layout">
            <label for="last_name">Sur Name :</label>
            <input
              id="last_name"
              name="last_name"
              placeholder="enter your name"
            />
          </div>
          <div class="layout">
            <label for="email">Email :</label>
            <input
            type="email";
              id="email";
              name="email";
              placeholder="enter your email";
            />
          </div>
          <div class="layout">
            <label for="jobrole">Job to apply :</label>
          <select id="jobrole">
            <option value="option">following ></option>
            <option value="Frontened">Frontened developer</option>
            <option value="Backend">Backend developer</option>
            <option value="Game developer">Game developer</option>
            <option value="Graphic designer">Graphic designer</option>
          </select>
        </div>
        <div class="textarea_layout">
            <label for="address">Address :</label>
            <textarea
              id="address";
              name="address";
              placeholder="enter your address";
            ></textarea>
          </div>
          <div class="layout">
            <label for="city">City :</label>
            <input
              id="city"
              name="city"
              placeholder="enter your city"
            />
          </div>
          
          <div class="layout">
            <label for="pincode">Pincode :</label>
            <input
            type="number";
              id="pincode";
              name="pincode";
              placeholder="enter your pincode";
            />
          </div>
          <div class="layout">
            <label for="date">Date :</label>
            <input
            type="date";
              id="date";
              name="date";
              value="2024-09-05";
              
            />
          </div>
          <div class="layout">
            <label for="file">Enter your CV file </label>
            <input
            type="file";
              id="file";
              name="file";
              
            />
          </div>
          <div class="button">
            <button type="submit">Apply</button>
          </div>
        </div>
        </form>
        
      </div>
    </div>
  </body>
</html>
